<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
     </ion-buttons> 
    <ion-title>Detalhes Venda</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label position="stacked">Cliente</ion-label>
    <ion-input [(ngModel)]="sale.cliente"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Total</ion-label>
    <ion-textarea [(ngModel)]="sale.total"></ion-textarea> 
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Saldo</ion-label>
    <ion-textarea [(ngModel)]="sale.saldo"></ion-textarea> 
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Obs</ion-label>
    <ion-textarea [(ngModel)]="sale.obs" rows="6"></ion-textarea> 
  </ion-item>

  <ion-footer *ngIf="!sale.id">
    <ion-toolbar color="success">
       <ion-button expand="full" fill="clear" color="light" (click)="addSale()">
         <ion-icon name="checkmark" slot="start"></ion-icon>
           Add Sale
        </ion-button>
    </ion-toolbar>
  </ion-footer>

  <ion-footer *ngIf="sale.id">
     <ion-row no-padding text-center>
       <ion-col size="6">
          <ion-button expand="block" fill="outline" color="danger" (click)="deleteSale()">
            <ion-icon name="trash" slot="start"></ion-icon> 
               Delete
          </ion-button>
       </ion-col>
       <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" (click)="updateSale()">
          <ion-icon name="save" slot="start"></ion-icon> 
             Update
        </ion-button>
     </ion-col>
     </ion-row>
  </ion-footer>

</ion-content>
